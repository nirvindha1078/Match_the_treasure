<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Treasure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/treasure-chest.png" type="image/x-icon">
</head>
<body>
    <h1 class="heading">Welcome To The Game!</h1>
    <div class="container">
        <div class="left-container">
            <div id="grid-heading">Click any cell</div>
            <div class="grid"></div>
        </div>
        <div class="right-container">
            <p id="attempts">Number of Attempts : 0</p>
            <p id="feedback">Find the Treasure!</p>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
